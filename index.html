<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skills Bar</title>
</head>
<body>
    <div class="container">
        <h2>Habilidades - Jo√£o Pedro</h2>

            <span class="value">80%</span>
        </div>

        <div class="skills">
            <span class="name">CSS</span>
            <div class="percent">

        <div class="skills">
            <span class="name">JavaScript</span>
            <div class="percent">

            </div>

        </div>

        <div class="skills">
            <span class="name">Premiere</span>
            <div class="percent">
                <div class="progress" style="width: 95%;"></div>
            </div>
            <span class="value">95%</span>
        </div>

        <div class="skills">
            <span class="name">Photoshop</span>
            <div class="percent">
                <div class="progress" style="width: 100%;"></div>
            </div>
            <span class="value">100%</span>
        </div>

        <div class="skills">
            <span class="name">After Effects</span>
            <div class="percent">

        <div class="skills">
            <span class="name">Cinema 4d</span>
            <div class="percent">
                <div class="progress" style="width: 50%;"></div>
            </div>

        </div>

        <div class="skills">
            <span class="name">Excel</span>
            <div class="percent">
                <div class="progress" style="width: 76%;"></div>
            </div>
            <span class="value">76%</span>
        </div>

</html>
